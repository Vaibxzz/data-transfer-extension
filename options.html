<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kosh Settings</title>
  <link rel="stylesheet" href="auth.css"> <!-- reuse same styles -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .settings-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 16px;
      font-size: 20px;
      font-weight: 600;
      color: #111827;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-group input:focus {
      border-color: #7c3aed;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:active {
      transform: translateY(1px);
    }

    .primary-btn {
      background: #7c3aed;
      color: #fff;
      margin-top: 12px;
    }

    .primary-btn:hover {
      background: #6d28d9;
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
    }

    #status.success { color: #059669; }
    #status.error { color: #dc2626; }
  </style>
</head>
<body>
  <div class="settings-card">
    <div id="settings-section">
      <h2>Settings</h2>
      <form id="optionsForm">
        <div class="input-group">
          <label>Source URL</label>
          <input type="text" id="sourceUrl" />
        </div>
        <div class="input-group">
          <label>Destination URL</label>
          <input type="text" id="destinationUrl" />
        </div>
        <div class="input-group">
          <label>Auth Token</label>
          <input type="text" id="authToken" />
        </div>
        <button type="submit" class="primary-btn">Save Settings</button>
      </form>

      <button id="dashboard-btn" class="primary-btn">Open Dashboard</button>
      <div id="status"></div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
