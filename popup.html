<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Form Filler</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        h2 {
            margin: 0 0 20px 0;
            color: #333;
        }
        
        .data-preview {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .field {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>Form Filler</h2>
    
    <div class="data-preview">
        <div class="field"><strong>Name:</strong> John Doe</div>
        <div class="field"><strong>Email:</strong> john@example.com</div>
        <div class="field"><strong>Country:</strong> USA</div>
        <div class="field"><strong>Message:</strong> Hello World!</div>
    </div>
    
    <div class="buttons">
        <button id="cancel-btn" class="btn-secondary">Cancel</button>
        <button id="fill-btn" class="btn-primary">Fill Form</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
