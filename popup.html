<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kosh Data Transfer</title>
<link rel="stylesheet" href="auth.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fff;
    width: 350px;
    height: 100%;
  }

  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    height: 100%;
  }

  .auth-card {

    width: 100%;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: none; /* remove shadow */
    padding: 16px;
    box-sizing: border-box;
    border: none;
  }
  

  .logo-section {
    text-align: center;
    margin-bottom: 15px;
  }

  .logo .infinity-symbol {
    font-size: 32px;
    color: #3498db;
  }

  .logo .brand-name {
    font-weight: bold;
    font-size: 22px;
    margin-left: 8px;
    vertical-align: middle;
  }

  #transfer-ui h3 {
    text-align: center;
    margin-bottom: 15px;
    color: #2c3e50;
  }

  .card-item {
    padding: 10px 0;
    margin-bottom: 10px;
  }

  .card-item p {
    margin: 2px 0;
    font-size: 15px;
    color: #333;
  }

  .card-item .label {
    font-weight: 600;
    color: #555;
    font-size: 14px;
  }

  .buttons-container {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }

  .buttons-container button {
    flex: 1;
    margin: 0 5px;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
    font-size: 14px;
  }

  .buttons-container .cancel {
    background-color: #dcdcdc;
    color: #333;
  }

  .buttons-container .cancel:hover {
    background-color: #c0c0c0;
  }

  .buttons-container .proceed {
    background-color: #1823ed;
     
    color: #fff;
  }

  .buttons-container .proceed:hover {
    background-color: #1823ed;
  }
  
</style>
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <div class="logo-section">
      <div class="logo">
        <div class="infinity-symbol">âˆž</div>
        <span class="brand-name">KOSH</span>
      </div>
    </div>

    <div id="transfer-ui">
      <h3>Loading data...</h3>
    </div>
  </div>
</div>

<script src="popup.js"></script>
</body>
</html>
