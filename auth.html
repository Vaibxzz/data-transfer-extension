<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kosh - Authentication</title>
  <link rel="stylesheet" href="auth.css" />
  <!-- firebase config file (created at build time / or kept local) -->
  <script src="/firebase-config.js"></script>
  <!-- compat SDKs (CDN) -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="page-bg"></div>
  <div class="auth-container">
    <div class="auth-card">
      <div class="brand-area">
        <div class="logo-wrap">
          <div class="brand-mark">‚àû</div>
          <div class="brand-name">KOSH</div>
        </div>
        <div class="tabs">
          <button id="tab-login" class="tab active">Sign In</button>
          <button id="tab-signup" class="tab">Sign Up</button>
        </div>
      </div>

      <div id="login-section" class="section">
        <label>Email Address</label>
        <div class="input-wrap">
          <input id="login-email" type="email" placeholder="Type Email" />
        </div>

        <label>Password</label>
        <div class="input-wrap password-container">
          <input id="login-password" type="password" placeholder="Enter Password" />
          <button type="button" class="password-toggle" aria-label="toggle password">üëÅÔ∏è</button>
        </div>

        <a class="forgot" href="#">Forgot Password?</a>

        <button class="login-btn">Login</button>

        <div class="divider"><span>OR</span></div>

        <button class="social-btn google-btn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="google" />
          Continue with Google
        </button>
        <button class="social-btn outlook-btn">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoftoutlook.svg" alt="outlook" />
          Continue with Outlook
        </button>
      </div>

      <div id="register-section" class="section" style="display:none;">
        <label>Email Address</label>
        <div class="input-wrap">
          <input id="signup-email" type="email" placeholder="Type Email" />
        </div>

        <label>Password</label>
        <div class="input-wrap password-container">
          <input id="signup-password" type="password" placeholder="Enter Password" />
          <button type="button" class="password-toggle-signup" aria-label="toggle password">üëÅÔ∏è</button>
        </div>

        <label>Confirm Password</label>
        <div class="input-wrap password-container">
          <input id="signup-password-confirm" type="password" placeholder="Confirm Password" />
          <button type="button" class="password-toggle-signup-confirm" aria-label="toggle password">üëÅÔ∏è</button>
        </div>

        <button class="register-btn">Create Account</button>

        <div class="divider"><span>OR</span></div>

        <button class="social-btn google-btn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="google" />
          Continue with Google
        </button>
        <button class="social-btn outlook-btn">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoftoutlook.svg" alt="outlook" />
          Continue with Outlook
        </button>
      </div>

      <div class="footer-links">
        <a href="#">Terms and Conditions</a>
        <span>‚Ä¢</span>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>

  <!-- expose firebase handles to other scripts once SDKs are ready -->
  <script>
    (function waitForFirebase() {
      if (typeof firebase === 'undefined' || !firebase.apps || !firebase.apps.length) {
        return setTimeout(waitForFirebase, 50);
      }
      window.__KOSH__ = {
        auth: firebase.auth(),
        firestore: firebase.firestore(),
        firebaseConfig: firebase.app().options
      };
    })();
  </script>

  <!-- your app signup/login script (must be served as JS) -->
  <script src="/signup.js" defer></script>

  <!-- init wiring that uses firebase compat auth -->
  <script src="/firebase-init-and-auth-wiring.js"></script>
</body>
</html>
